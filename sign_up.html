<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="sign_up_css.css">
    <title>Fiber Page | Sign Up</title>
</head>
    <main>
        <div class="sign-up-container">
            <div class="sign-up-info">
                <h2 class="fiber-sign-up">
                    Fiber
                </h2>
               
                <form>
                    <h1 class="main-title-sign-up">
                        Create your Fiber account
                    </h1>
                    <label for="email"><b>E-mail</b></label>
                    <input type="text" placeholder="julia@example.com" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <p><input class="checkbox" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">By creating an account you agree to our <a class='terms' href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                        <button type="submit" class="signupbtn">Create Fiber Account</button>
                        <div class="form-ending">
                            <p>Already Have an account? <a class='ending' href="#">Sign In</a></p>
                        </div>
                </form>
            </div>
            <div class="right-side-sign-up">
                <div class="right-side">
                    <img src="Assets/Sign Up Image.png" alt="">
                    <h3 class="right-title"> Unparalleled Templates</h3>
                    <p>Crafted by a team of professional designers, our templates are eunparalleled in the market.</p>
                </div>
            </div>
        </div>
    </main>
</html>
